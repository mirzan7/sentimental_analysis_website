<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #result-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Result</h1>

    <div id="input-text-container">
        <h3>Inputted Text:</h3>
        <p id="input-text">{{ input_text }}</p>
    </div>

    <div id="result-container">
        <h3>Analysis Result:</h3>
        <p id="result">{{ sentiment_result }}</p>
    </div>
</body>
</html>
