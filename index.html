<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="analyser.js"></script>
    <title>Sentimental Analysis</title>
</head>
<body>
    <div class="sentimental-analyser-container">
        <div class="logo">
            <img src="assets\img\logo.svg" alt="sentimental analyser Logo">
        </div>
        <div class="analyse-bar">
            <textarea id="analyse-input" name="q" rows="5" cols="50" placeholder="Write/Paste anything"></textarea>
            <div class="search-buttons">
                <button type="submit" onclick="etTextAreaInput()">Analyse</button>
            </div>
            <div id="imageContainer" class="hidden">
                <img id="resultImage" alt="sentimental Analysis Result">
            </div>
        </div>
    </div>
</body>
</html>
